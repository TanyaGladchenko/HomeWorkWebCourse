<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item (dummy page)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <form method="POST">
        <div class="table-content">
            <div class="table-row">
                <label class="tab-col" for="username">User name:</label>
                <input class="tab-col" type="text" name="username" placeholder="First name">                
            </div>
            <div class="table-row">
                <label class="tab-col" for="psw">User password:</label>
                <input class="tab-col" type="password" name="psw">
            </div>
            <div class="table-row">
                <label class="tab-col" for="bday">Birthday:</label>
                <input class="tab-col" type="date" name="bday">
            </div>
            <div class="table-row">
                <label class="tab-col" for="email">Email:</label>
                <input class="tab-col" type="email" name="email">
            </div>
            <div class="table-row">
                <label class="tab-col" for="myFile">Select a file:</label> 
                <input class="tab-col" type="file" name="myFile">
            </div>
            <div class="table-row">
                <label class="tab-col" for="percent">Percent, % </label>
                <input class="tab-col" type="number" name="percent" min="1" max="100">
            </div>
            <div class="table-row">
                <label class="tab-col" for="googlesearch">Search Google: </label> 
                <input class="tab-col" type="search" name="googlesearch">
            </div>
            <div class="table-row">
                <label class="tab-col" for="usrtel">Telephone:</label>
                <input class="tab-col" type="tel" name="usrtel">                
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset">                
            </div>
        </div>
    </form>
</body>
</html>
