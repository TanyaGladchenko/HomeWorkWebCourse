<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW #6 - task 1</title>
    <script src="book.js"></script>
    <script src="xhr_crud.js" defer></script>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="text-center">CRUD for book</h2>
        <form id="mainForm" action="#" method="post">
            <div class="form-group">
                <label for="book_id">ID</label>
                <input class="form-control" type="text" id="book_id" placeholder="Enter ID" name="book_id">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="Enter title" name="title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" placeholder="Enter author" name="author">
            </div>

            <div class="form-group">
                <label for="pages">Pages</label>
                <input class="form-control" type="number" id="pages" placeholder="Enter pages" name="pages">
            </div>


            <div>
                <button type="submit" id="crtButton" name="crt" class="btn btn-primary">Create</button>
                <button type="submit" id="updButton" name="upd" class="btn btn-primary">Update</button>
                <button type="submit" id="delButton" name="del" class="btn btn-primary">Delete</button>
                <button type="submit" id="clearButton" name="clr" class="btn btn-primary">Clear</button>
            </div>
        </form>
        <table class="table table-sm" id="list_book">
            <thead>
                <tr>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
